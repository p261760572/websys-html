<!doctype html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
    <title>押金</title>
    <link rel="stylesheet" type="text/css" href="../../js/themes/default/xui.css">
    <link rel="stylesheet" type="text/css" href="../../js/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/tool.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.xui.min.js"></script>
    <script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script><link href="../../js/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../js/jquery.xconfig.js"></script>
    <script type="text/javascript" src="../../js/jquery.tool.js"></script>
</head>

<body class="search-body">
	<div class="search-div">
    <div>
        <form id="search-fm" class="form search-form" action="/action/ms/deposit-info/search" method="post" data-options="onSerialize:serializeSearchForm">
            <table class="table" style="width:950px;">
                <caption>查询押金</caption>
                <tbody><tr>
        <td class="right td20"><label>押金条号：</label></td>
        <td class="td30"><input type="text" name="deposit_no"></td>
        <td class="right td20"><label>押金领用人：</label></td>
        <td class="td30"><input type="text" name="recipients_id"></td>
      </tr>
                <tr>
                  <td class="right td20"><label>商户号：</label></td>
                  <td class="td30"><input type="text" name="mchnt_cd"></td>
                  <td class="right td20"><label>终端号：</label></td>
                  <td class="td30"><input type="text" name="term_id"></td>
                </tr>
                <tr>
                        <td class="right td20">
                            <label>生成日期：</label>
                        </td>
                        <td class="td30">
                            <input id="created_time" type="text" class="Wdate" name="created_time" style="width:100px;" onfocus="WdatePicker({onpicked:function(){$dp.$('created_time2').focus();},maxDate:'#F{$dp.$D(\'created_time2\')}'})">
                            <input id="created_time2" type="text" class="Wdate" name="created_time2" style="width:100px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'created_time\')}'})">
                        </td>
                        <td class="right td20">&nbsp;</td>
                        <td class="td30">&nbsp;</td>
                    </tr>
                </tbody><tfoot>
                    <tr>
                        <td colspan="4" class="center">
                            <div style="margin:5px;"></div>
                            <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-search',datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.search(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">查询</span><span class="l-btn-icon icon-search">&nbsp;</span></span></a>
                            &nbsp;&nbsp;
                            <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-clear',datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.reset(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">重置</span><span class="l-btn-icon icon-clear">&nbsp;</span></span></a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <br>
    
    <div class="xui-datagrid datagrid" style="min-width: 800px;" id="search-dg" data-options="[myGridDefaults, {idField:'rec_id',transition:myDefaultTransition}]"><div class="datagrid-header">押金列表</div><div class="datagrid-body"><div class="datagrid-toolbar"><a href="javascript:void(0)" class="action xui-linkbutton l-btn l-btn-plain" onclick="xTool.check1(this)" data-options="disabled:true,plain:true,iconCls:'icon-edit',datagrid:'#search-dg',form:'#detail-fm',url:'/action/ms/deposit-info/check'"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">审核</span><span class="l-btn-icon icon-edit">&nbsp;</span></span></a></div><div class="datagrid-view"><table class="datagrid-table" border="0" cellspacing="0" cellpadding="0"><thead><tr class="datagrid-header-row"><th class="datagrid-header-rownumber" data-options="field:'rn',rownumber:true"></th><th data-options="field:'deposit_no',width:120">押金条号</th><th data-options="field:'term_no',width:80">终端标识码</th><th data-options="field:'mcht_name',width:120">工商营业执照名称</th><th data-options="field:'equi_type',width:120,formatter:formatEquiType">机具类型</th><th data-options="field:'deposit_amount',width:120">押金金额</th><th data-options="field:'recipients_id',width:120">单据领用人</th><th data-options="field:'created_time',width:120">生成时间</th><th data-options="field:'note',width:120">备注</th></tr></thead><tbody></tbody></table></div><div class="datagrid-pager"></div></div></div>
    </div>
    <div class="detail-div" style="display: none;">
        <form id="detail-fm" class="form view" action="/action/ms/deposit-info/view" method="post" style="width:950px;">
                <div style="padding:5px;">
                    <table class="table" style="width:100%;">
                    	<tbody><tr>
          <td class="right td20"><label>押金条号：</label></td>
          <td class="td30"><input type="text" name="deposit_no" class="xui-validatebox" data-options="required:true"><label class="required">*</label></td>
          <td class="right td20"><label>工作单号：</label></td>
          <td class="td30"><input type="text" name="work_order_no" class="xui-validatebox" data-options=""></td>
                        </tr>
        <tr>
          <td class="right td20"><label>押金金额：</label></td>
          <td class="td30"><input type="text" name="deposit_amount" class="xui-validatebox" data-options="required:true"><label class="required">*</label></td>
          <td class="right td20"><label>单据领用人：</label></td>
          <td class="td30"><input type="text" name="recipients_id" class="xui-validatebox" data-options=""></td>
        </tr>
        <tr>
          <td class="right td20"><label>备注：</label></td>
          <td class="td30"><input type="text" name="note" class="xui-validatebox" data-options=""></td>
          <td class="right td20">&nbsp;</td>
          <td class="td30">&nbsp;</td>
        </tr>
                    </tbody></table>
                </div>
	            
	            <div style="padding:5px;">
	                <table class="table" style="width:100%;">
		                <tbody><tr>
				          <td class="right td20"><label>记录编号：</label></td>
				          <td class="td30"><input type="text" name="rec_id" class="add edit"></td>
				          <td class="right td20"><label>创建人：</label></td>
				          <td class="td30"><input type="text" name="created_by" class="add edit"></td>
			            </tr>
				
				        <tr>
				          <td class="right td20"><label>创建时间：</label></td>
				          <td class="td30"><input type="text" name="created_time" class="add edit"></td>
				          <td class="right td20"><label>最后修改人：</label></td>
				          <td class="td30"><input type="text" name="last_modified_by" class="add edit"></td>
			            </tr>
				
				        <tr>
				          <td class="right td20"><label>最后修改时间：</label></td>
				          <td class="td30"><input type="text" name="last_modified_time" class="add edit"></td>
				          <td class="right td20">&nbsp;</td>
				          <td class="td30">&nbsp;</td>
				        </tr>
	            	</tbody></table>
	            </div>
            <div style="text-align:center;">
                <div style="margin:5px;"></div>
                <a href="javascript:void(0)" class="button check1 xui-linkbutton l-btn" data-options="iconCls:'icon-ok',url:'/action/ms/deposit-info/check',datagrid:'#search-dg',onSuccess:onSubmitSuccess" style="padding:0 5px;" onclick="xTool.check1Submit(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">提交</span><span class="l-btn-icon icon-ok">&nbsp;</span></span></a>
                <a href="javascript:void(0)" id="return-btn" class="xui-linkbutton l-btn" data-options="iconCls:'icon-return'" style="padding:0 5px;" onclick="xTool.returnSearch(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">&nbsp;返&nbsp;&nbsp;回</span><span class="l-btn-icon icon-return">&nbsp;</span></span></a>
            </div>
        </form>
    </div>
    <script>
    	var myDefaultTransition = xConfig['status_transition']['G'];
    	
    	function formatEquiType(value, rowData, rowIndex) {
    		return xTool.formatField(xConfig['equi_type'], value);
    	}
    	
    	function serializeSearchForm(data) {
        	data.proc_st = '1';
        }
        
        function onSubmitSuccess(request, response) {
        	$('#return-btn').click();
        }
    </script>


</body></html>
