<!doctype html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
    <title>押金</title>
    <link rel="stylesheet" type="text/css" href="../../js/themes/default/xui.css">
    <link rel="stylesheet" type="text/css" href="../../js/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/tool.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.xui.min.js"></script>
    <script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script><link href="../../js/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../js/jquery.xconfig.js"></script>
    <script type="text/javascript" src="../../js/jquery.tool.js"></script>
</head>

<body class="search-body">
	<div class="search-div">
    <div>
        <form id="search-fm" class="form search-form" action="/action/ms/deposit-info/search" method="post" data-options="onSerialize:onSerializeSearch">
            <table class="table" style="width:950px;">
              <caption>查询押金</caption>
              <tbody><tr>
                <td class="right td20"><label>押金条号：</label></td>
                <td class="td30"><input type="text" name="deposit_no"></td>
                <td class="right td20"><label>押金领用人：</label></td>
                <td class="td30"><span class="xui-combobox combobox" id="recipients_id"><input type="text" class="combobox-text"><input type="hidden" name="recipients_id" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span></td>
              </tr>
              <tr>
                <td class="right td20"><label>商户号：</label></td>
                <td class="td30"><input type="text" name="mchnt_cd"></td>
                <td class="right td20"><label>终端号：</label></td>
                <td class="td30"><input type="text" name="term_id"></td>
              </tr>
              <tr>
                <td class="right td20"><label>生成日期：</label></td>
                <td class="td30"><input id="created_time" type="text" class="Wdate" name="created_time" style="width:100px;" onfocus="WdatePicker({onpicked:function(){$dp.$('created_time2').focus();},maxDate:'#F{$dp.$D(\'created_time2\')}'})">
                  <input id="created_time2" type="text" class="Wdate" name="created_time2" style="width:100px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'created_time\')}'})"></td>
                <td class="right td20"><label>打印标志：</label></td>
                <td class="td30"><span class="xui-combobox combobox" data-options="data:xConfig['print_flag'],panelHeight:'auto',editable:false"><input type="text" class="combobox-text" style="width: 75px;"><input type="hidden" name="print_flag" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span></td>
              </tr>
              <tr>
              	<td class="right td20"><label>终端标识码：</label></td>
                <td class="td30"><input type="text" name="term_no"></td>
                <td class="right td20"></td>
                <td class="td30"></td>
              </tr>  
                </tbody><tfoot>
                    <tr>
                        <td colspan="4" class="center">
                            <div style="margin:5px;"></div>
                            <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-search',datagrid:'#search-dg',onSuccess:onSearchSuccess" style="padding:0 5px;" onclick="xTool.search(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">查询</span><span class="l-btn-icon icon-search">&nbsp;</span></span></a>
                            &nbsp;&nbsp;
                            <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-clear',datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.reset(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">重置</span><span class="l-btn-icon icon-clear">&nbsp;</span></span></a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <br>
    
    <div class="xui-datagrid datagrid" style="min-width: 800px;" id="search-dg" data-options="[myGridDefaults, {idField:'rec_id',transition:myDefaultTransition}]"><div class="datagrid-header">押金列表</div><div class="datagrid-body"><div class="datagrid-toolbar"></div><div class="datagrid-view"><table class="datagrid-table" border="0" cellspacing="0" cellpadding="0"><thead><tr class="datagrid-header-row"><th class="datagrid-header-rownumber" data-options="field:'rn',rownumber:true"></th><th data-options="field:'op',width:90,formatter:formatOp">操作</th><th data-options="field:'deposit_no',width:120">押金条号</th><th data-options="field:'term_no',width:80">终端标识码</th><th data-options="field:'mcht_name',width:120">工商营业执照名称</th><th data-options="field:'equi_type',width:120,formatter:formatEquiType">机具类型</th><th data-options="field:'deposit_amount',width:120">押金金额</th><th data-options="field:'recipients_id',width:120,formatter:formatWorkId">单据领用人</th><th data-options="field:'created_time',width:120">生成时间</th><th data-options="field:'note',width:120">备注</th></tr></thead><tbody></tbody></table></div><div class="datagrid-pager"></div></div></div>
    </div>
    <script>
    	var myDefaultTransition = xConfig['status_transition']['G'];
    	
    	function formatEquiType(value, rowData, rowIndex) {
    		return xTool.formatField(xConfig['equi_type'], value);
    	}
    	
    	function formatOp(value, rowData, rowIndex) {
        	var queryString = $.param({rec_id:rowData.rec_id}).replace(/\+/g, '%20');
        	var s = '<a href="print-deposit-template.html?'+queryString+'" target="_blank">打印</a>';
            return s;
        }
        
        function onSerializeSearch(data) {
        	data.proc_st = ['1','2'];
        }
        
        function onSearchSuccess(data) {
			if(data.total == 0 && g_no_data_found) {				 
				xTool.showInfo('没有查到数据');
			}
			g_no_data_found = true;
		}
		
		function formatWorkId(value, rowData, rowIndex) {
            return xTool.formatField(xConfig['work_id'], value);
        }
		
		function initCombobox() {
            xTool.send('/action/ms/parameter/list', {
                work_id: '1'
            }, function (data) {
                if (data.code == 0) {
                	$('#recipients_id').combobox('loadData', data.work_id);
                    //更新
                    xConfig['work_id'] = data.work_id;
                }
            });
        }
		
		var g_no_data_found = true;
		
		$(function() {
			initCombobox();
		});
    </script>


</body></html>
