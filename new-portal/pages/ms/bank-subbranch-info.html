
<!doctype html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>银行支行信息管理</title>
    <link rel="stylesheet" type="text/css" href="../../js/themes/default/xui.css">
    <link rel="stylesheet" type="text/css" href="../../js/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/tool.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.xui.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.xconfig.js"></script>
    <script type="text/javascript" src="../../js/jquery.tool.js"></script>
</head>

<body class="search-body" style="padding:5px;">
    <div class="search-div">
        <div>
            <form id="search-fm" class="form search-form" action="/action/ms/bank-subbranch/search" method="post">
                <table class="table" style="width:950px;">
                  <caption>查询银行支行信息</caption>
                  <tbody>
                  <tr>                  
                    <td class="right td20"><label>银行名称：</label></td>
                    <td class="td30">
                        <input name="bank_name" type="hidden" id="bank_name">
                        <span id="bank_code" class="xui-combobox combobox" data-options="required:true,valueField:'bank_code',textField:'bank_name'"><input type="text" class="combobox-text"><input type="hidden" name="bank_code" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span></td>
                    <td class="right td20"><label>支行联行号：</label></td>
                    <td class="td30"><input type="text" name="subbranch_code"></td>
                  </tr>
                  <tr>
                   
                    <td class="right td20"><label>支行名称：</label></td>
                    <td class="td30"><input type="text" name="subbranch_name"></td>
                    <td class="right td20"></td>
                    <td class="td30"></td>
                  </tr>
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="center">
                            <div style="margin:5px;"></div>
                                <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-search',datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.search(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">查询</span><span class="l-btn-icon icon-search">&nbsp;</span></span></a>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-clear',datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.reset(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">重置</span><span class="l-btn-icon icon-clear">&nbsp;</span></span></a>
                        </td>
                    </tr>
                </tfoot>
                </table>
            </form>
        </div>
        <br>
        
        <div class="xui-datagrid datagrid" style="min-width: 800px;" id="search-dg" data-options="[myGridDefaults]">
            <div class="datagrid-header">银行信息列表</div>
            <div class="datagrid-body">
                <div class="datagrid-toolbar">
                <a href="javascript:void(0)" class="action xui-linkbutton l-btn l-btn-plain" onclick="xTool.add(this)" data-options="plain:true,iconCls:'icon-add',form:'#detail-fm',url:'/action/ms/bank-subbranch/create'"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">添加信息</span><span class="l-btn-icon icon-add">&nbsp;</span></span></a>
                <a href="javascript:void(0)" class="xui-linkbutton l-btn l-btn-plain" style="" onclick="xTool.edit(this)" data-options="plain:true,iconCls:'icon-view',datagrid:'#search-dg',form:'#detail-fm',url:'/action/ms/bank-subbranch/update'"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">编辑</span><span class="l-btn-icon icon-view">&nbsp;</span></span></a>
                </div>

                <div class="datagrid-view"><table class="datagrid-table" border="0" cellspacing="0" cellpadding="0"><thead><tr class="datagrid-header-row"><th class="datagrid-header-rownumber" data-options="field:'rn',rownumber:true"></th><th data-options="field:'bank_code',width:80">银行编号</th><th data-options="field:'bank_name',width:200">银行名称</th><th data-options="field:'subbranch_code',width:80">支行编号</th><th data-options="field:'subbranch_name',width:120">支行名称</th><th data-options="field:'settle_bank_cd',width:120">支行接收行行号</th></tr></thead><tbody></tbody></table></div>
                <div class="datagrid-pager"></div></div></div></div>

    
    <div class="detail-div" style="display: none;">
        <div style="padding:5px;"></div>
        <div class="xui-datagrid datagrid" style="min-width: 800px;" id="busi-binding-dg" data-options="pagination:false"></div>

        <form id="detail-fm" class="form view" action="/action/ms/bank-subbranch/view" method="post" style="width:950px;" data-options="" >
            <div style="padding:5px;">
                <table class="table" style="width:100%;">
                    <caption>银行支行信息</caption>
                    <tbody><tr>                      
                        <td class="right td20">
                        <label>银行名称：</label>
                        </td>
                        <td class="td30">
                            <input type="hidden" name="rec_id" />
                            <input name="bank_name" type="hidden" id="bank_name">
                            <span id="bank_code2" class="xui-combobox combobox" data-options="panelHeight:'auto',editable:false,required:true,valueField:'bank_code',textField:'bank_name'"><input type="text" class="combobox-text"><input type="hidden" name="bank_code" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span>
                            <label class="required">*</label>
                        </td>
                         <td class="right td20">
                            <label>支行联行号：</label>
                        </td>
                        <td class="td30">
                            <input type="text" name="subbranch_code" class="xui-validatebox" data-options="required:true">
                            <label class="required">*</label>
                        </td>
                    </tr>
                    <tr>
                       
                        <td class="right td20">
                            <label>支行名称：</label>
                        </td>
                        <td class="td30">
                            <input type="text" name="subbranch_name" class="xui-validatebox" data-options="required:true">
                            <label class="required">*</label>
                        </td>
                         <td class="right td20">
                            <label>支行接收行行号：</label>
                        </td>
                        <td class="td30">
                            <input type="text" name="settle_bank_cd" class="xui-validatebox">
                        </td>
                    </tr>
                     
                    </tbody>
                </table>
            </div>

            <div style="text-align:center;">
                <div style="margin:5px;"></div>
                <a href="javascript:void(0)" class="xui-linkbutton l-btn add button" data-options="iconCls:'icon-ok',url:'/action/ms/bank-subbranch/create',datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.submit(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">新增提交</span><span class="l-btn-icon icon-ok">&nbsp;</span></span></a>
                &nbsp;&nbsp;&nbsp;
                <a href="javascript:void(0)" class="xui-linkbutton l-btn edit button" data-options="iconCls:'icon-ok',url:'/action/ms/bank-subbranch/update',datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.submit(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">编辑提交</span><span class="l-btn-icon icon-ok">&nbsp;</span></span></a>
                &nbsp;&nbsp;&nbsp;
                <a href="javascript:void(0)" id="return-btn" class="xui-linkbutton l-btn" data-options="iconCls:'icon-return'" style="padding:0 5px;" onclick="xTool.returnSearch(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">返回</span><span class="l-btn-icon icon-return">&nbsp;</span></span></a>
            </div>
        </form>
    </div>

  </form>
  </div>
    <script>      
        function initCombobox() {
            xTool.send('/action/ms/parameter/list', {
               account_bank: '1'
            }, function (data) {
                if (data.code == 0) {
                    $('#bank_code').combobox('loadData', data.account_bank);
                    $('#bank_code2').combobox('loadData', data.account_bank);                                                      
                }
            });
        }

        $(function () {
            initCombobox();
        });
    </script>
</body></html>
