<!doctype html>
<html><head>

	<meta name="renderer" content="webkit">
    <title>押金</title>
    <link rel="stylesheet" type="text/css" href="../../js/themes/default/xui.css">

</head>

<body class="search-body">
	<div class="search-div">
    <div>
        <form id="search-fm" class="form search-form" action="/action/ms/deposit-info/search" method="post">
            <table class="table" style="width:950px;">
              <caption>查询押金</caption>
              <tbody><tr>
                <td class="right td20"><label>押金条号：</label></td>
                <td class="td30"><input type="text" name="deposit_no"></td>
                <td class="right td20"><label>押金领用人：</label></td>
                <td class="td30"><span class="xui-combobox combobox" id="recipients_id" data-options="required:true,validType:['combobox']"><input type="text" class="combobox-text"><input type="hidden" name="recipients_id" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span></td>
              </tr>
              <tr>
                <td class="right td20"><label>商户号：</label></td>
                <td class="td30"><input type="text" name="mchnt_cd"></td>
                <td class="right td20"><label>终端号：</label></td>
                <td class="td30"><input type="text" name="term_id"></td>
              </tr>
              <tr>
                <td class="right td20"><label>收款日期：</label></td>
                <td class="td30"><input id="receivables_dt" type="text" class="Wdate" name="receivables_dt" style="width:100px;" onfocus="WdatePicker({onpicked:function(){$dp.$('receivables_dt2').focus();},maxDate:'#F{$dp.$D(\'receivables_dt2\')}'})">
                  <input id="receivables_dt2" type="text" class="Wdate" name="receivables_dt2" style="width:100px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'receivables_dt\')}'})"></td>
                <td class="right td20"><label>收款经手人：</label></td>
                <td class="td30"><input type="text" name="receivables_dw_id"></td>
              </tr>
              <tr>
                <td class="right td20"><label>终端标识码：</label></td>
                <td class="td30"><input type="text" name="term_no"></td>
                <td class="right td20"><label>退款日期 ：</label></td>
                <td class="td30"><input id="refund_dt" type="text" class="Wdate" name="refund_dt" style="width:100px;" onfocus="WdatePicker({onpicked:function(){$dp.$('refund_dt2').focus();},maxDate:'#F{$dp.$D(\'refund_dt2\')}'})">
                  <input id="refund_dt2" type="text" class="Wdate" name="refund_dt2" style="width:100px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'refund_dt\')}'})"></td>
              </tr>
              <tr>
                <td class="right td20"><label>生成日期：</label></td>
                <td class="td30"><input id="created_time" type="text" class="Wdate" name="created_time" style="width:100px;" onfocus="WdatePicker({onpicked:function(){$dp.$('created_time2').focus();},maxDate:'#F{$dp.$D(\'created_time2\')}'})">
                  <input id="created_time2" type="text" class="Wdate" name="created_time2" style="width:100px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'created_time\')}'})"></td>
                <td class="right td20"><label>记录处理状态：</label></td>
                <td class="td30"><span class="xui-combobox combobox" data-options="data:xConfig['proc_st']['G'],panelHeight:'auto',editable:false"><input type="text" class="combobox-text" style="width: 75px;"><input type="hidden" name="proc_st" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span></td>
              </tr>
                </tbody><tfoot>
                    <tr>
                        <td colspan="4" class="center">
                            <div style="margin:5px;"></div>
                            <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-search',datagrid:'#search-dg',onSuccess:onSearchSuccess" style="padding:0 5px;" onclick="xTool.search(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">查询</span><span class="l-btn-icon icon-search">&nbsp;</span></span></a>
                            &nbsp;&nbsp;
                            <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-clear',datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.reset(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">重置</span><span class="l-btn-icon icon-clear">&nbsp;</span></span></a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <br>
    
    <div class="xui-datagrid datagrid" style="min-width: 800px;" id="search-dg" data-options="[myGridDefaults, {idField:'rec_id',transition:myDefaultTransition}]"><div class="datagrid-header">押金列表</div><div class="datagrid-body"><div class="datagrid-toolbar"><a href="javascript:void(0)" class="action xui-linkbutton l-btn l-btn-plain" style="display:none;" onclick="xTool.view(this)" data-options="disabled:true,plain:true,iconCls:'icon-view',datagrid:'#search-dg',form:'#detail-fm',url:'/action/ms/deposit-info/view'"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">查看详情</span><span class="l-btn-icon icon-view">&nbsp;</span></span></a></div><div class="datagrid-view"><table class="datagrid-table" border="0" cellspacing="0" cellpadding="0"><thead><tr class="datagrid-header-row"><th class="datagrid-header-rownumber" data-options="field:'rn',rownumber:true"></th><th data-options="field:'deposit_no',width:120">押金条号</th><th data-options="field:'term_no',width:80">终端标识码</th><th data-options="field:'mcht_name'">工商营业执照名称</th><th data-options="field:'equi_type',width:120,formatter:formatEquiType">机具类型</th><th data-options="field:'deposit_amount',width:120">押金金额</th><th data-options="field:'recipients_id',width:120,formatter:formatWorkId">押金领用人</th><th data-options="field:'created_time',width:120">生成时间</th><th data-options="field:'note',width:120">备注</th><th data-options="field:'proc_st',width:90,formatter:formatProcSt">记录处理状态</th></tr></thead><tbody></tbody></table></div><div class="datagrid-pager"></div></div></div>
    </div>
    <div class="detail-div" style="display: none;">
        <form id="detail-fm" class="form view" action="/action/ms/deposit-info/view" method="post" style="width:950px;">
                <div style="padding:5px;">
                    <table class="table" style="width:100%;">
                    	<tbody><tr>
          <td class="right td20"><label>押金条号：</label></td>
          <td class="td30"><input type="text" name="deposit_no" class="xui-validatebox" data-options="required:true"><label class="required">*</label></td>
          <td class="right td20"><label>终端标识码：</label></td>
          <td class="td30"><input type="text" name="term_no" class="xui-validatebox" data-options=""></td>
                        </tr>
                      <tr>
                        <td class="right td20"><label>工作单号：</label></td>
                        <td class="td30"><input type="text" name="work_order_no" class="xui-validatebox" data-options=""></td>
                        <td class="right td20"><label>押金金额：</label></td>
                        <td class="td30"><input type="text" name="deposit_amount" class="xui-validatebox" data-options="required:true">
                          <label class="required">*</label></td>
                      </tr>
        <tr>
          <td class="right td20"><label>单据状态：</label></td>
          <td class="td30"><input type="text" name="status" class="xui-validatebox" data-options="required:true"><label class="required">*</label></td>
          <td class="right td20"><label>押金领用人：</label></td>
          <td class="td30"><span class="xui-combobox combobox" id="recipients_id2" data-options="required:true,validType:['combobox']"><input type="text" class="combobox-text"><input type="hidden" name="recipients_id" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span></td>
          </tr>
        <tr>
          <td class="right td20"><label>收款日期：</label></td>
          <td class="td30"><input type="text" name="receivables_dt" class="" data-options=""></td>
          <td class="right td20"><label>收款操作人：</label></td>
          <td class="td30"><input type="text" name="receivables_op_id" class="xui-validatebox" data-options=""></td>
        </tr>
        <tr>
          <td class="right td20"><label>收款经手人：</label></td>
          <td class="td30"><input type="text" name="receivables_dw_id" class="xui-validatebox" data-options=""></td>
          <td class="right td20"><label>收款方式：</label></td>
          <td class="td30"><span class="xui-combobox combobox" data-options="data:xConfig['receivables_type']"><input type="text" class="combobox-text"><input type="hidden" name="receivables_type" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span></td>
        </tr>
        <tr>
          <td class="right td20"><label>收款备注：</label></td>
          <td class="td30"><input type="text" name="receivables_note" class="xui-validatebox" data-options=""></td>
          <td class="right td20"><label>退款日期：</label></td>
          <td class="td30"><input type="text" name="refund_dt" class="" data-options=""></td>
        </tr>
        <tr>
          <td class="right td20"><label>退款操作人：</label></td>
          <td class="td30"><input type="text" name="refund_op_id" class="xui-validatebox" data-options=""></td>
          <td class="right td20"><label>退款经手人：</label></td>
          <td class="td30"><input type="text" name="refund_dw_id" class="xui-validatebox" data-options=""></td>
        </tr>
        <tr>
          <td class="right td20"><label>退款方式：</label></td>
          <td class="td30"><span class="xui-combobox combobox" data-options="data:xConfig['refund_type']"><input type="text" class="combobox-text"><input type="hidden" name="refund_type" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span></td>
          <td class="right td20"><label>退款备注：</label></td>
          <td class="td30"><input type="text" name="refund_note" class="xui-validatebox" data-options=""></td>
        </tr>
        <tr>
          <td class="right td20"><label>退款金额：</label></td>
          <td class="td30"><input type="text" name="refund_amount" class="xui-validatebox" data-options=""></td>
          <td class="right td20"><label>打印标志：</label></td>
          <td class="td30"><input type="text" name="print_flag" class="xui-validatebox" data-options=""></td>
          </tr>
        <tr>
          <td class="right td20"><label>工商营业执照名称：</label></td>
          <td class="td30"><input type="text" name="mcht_name" class="xui-validatebox" data-options=""></td>
          <td class="right td20"><label>备注：</label></td>
          <td class="td30"><input type="text" name="note" class="xui-validatebox" data-options=""></td>
          </tr>
                   <tr>
          <td class="right td20"><label>打印日期：</label></td>
          <td class="td30"><input type="text" name="print_date" class="easyui-validatebox" data-options=""></td>
          <td class="right td20"></td>
          <td class="td30"></td>
          </tr>
                    </tbody></table>
                </div>
	            
	            <div style="padding:5px;">
	                <table class="table" style="width:100%;">
		                <tbody><tr>
				          <td class="right td20"><label>记录编号：</label></td>
				          <td class="td30"><input type="text" name="rec_id" class="add edit"></td>
				          <td class="right td20"><label>创建人：</label></td>
				          <td class="td30"><input type="text" name="created_by" class="add edit"></td>
			            </tr>
				
				        <tr>
				          <td class="right td20"><label>创建时间：</label></td>
				          <td class="td30"><input type="text" name="created_time" class="add edit"></td>
				          <td class="right td20"><label>最后修改人：</label></td>
				          <td class="td30"><input type="text" name="last_modified_by" class="add edit"></td>
			            </tr>
				
				        <tr>
				          <td class="right td20"><label>最后修改时间：</label></td>
				          <td class="td30"><input type="text" name="last_modified_time" class="add edit"></td>
				          <td class="right td20">&nbsp;</td>
				          <td class="td30">&nbsp;</td>
				        </tr>
	            	</tbody></table>
	            </div>
            <div style="text-align:center;">
                <div style="margin:5px;"></div>
                <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-return'" style="padding:0 5px;" onclick="xTool.returnSearch(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">返回</span><span class="l-btn-icon icon-return">&nbsp;</span></span></a>
            </div>
        </form>
    </div>
    <script>
    	var myDefaultTransition = xConfig['status_transition']['G'];
    	
    	function formatEquiType(value, rowData, rowIndex) {
    		return xTool.formatField(xConfig['equi_type'], value);
    	}
    	
    	function onSearchSuccess(data) {
			if(data.total == 0) {
				xTool.showInfo('没有查到数据');
			}
		}
		
		function formatOperIn(value, rowData, rowIndex) {
            return xTool.formatField(xConfig['oper_in']['G'], value);
        }

        function formatProcSt(value, rowData, rowIndex) {
            return xTool.formatField(xConfig['proc_st']['G'], value);
        }
        
        function formatWorkId(value, rowData, rowIndex) {
            return xTool.formatField(xConfig['work_id'], value);
        }
        
        function initCombobox() {
            xTool.send('/action/ms/parameter/list', {
                work_id: '1'
            }, function (data) {
                if (data.code == 0) {
                	$('#recipients_id').combobox('loadData', data.work_id);
                	$('#recipients_id2').combobox('loadData', data.work_id);
                	
                    xConfig['work_id'] = data.work_id;
                }
            });
        }
        
        $(function () {
        	initCombobox();
        });
    </script>


</body></html>
