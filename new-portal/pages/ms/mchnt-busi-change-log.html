<!doctype html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
    <title>商户变更信息</title>
    <link rel="stylesheet" type="text/css" href="../../js/themes/default/xui.css">
    <link rel="stylesheet" type="text/css" href="../../js/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/tool.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.xui.min.js"></script>
    <script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script><link href="../../js/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../js/jquery.xconfig.js"></script>
    <script type="text/javascript" src="../../js/jquery.xdistrict.js"></script>
    <script type="text/javascript" src="../../js/jquery.tool.js"></script>
</head>

<body>
	<div>
    <div>
        <form id="search-fm" class="form search-form" action="/action/ms/mchnt-busi/search" method="post" data-options="onSerialize:serializeSearchForm">
            <table class="table" style="width:950px;">
              <caption>查询商户变更信息</caption>
              <tbody><tr>
                <td class="right td20"><label>变更日期：</label></td>
                <td class="td30">
	                <input id="last_modified_time" type="text" class="Wdate" name="last_modified_time" style="width:100px;" onfocus="WdatePicker({onpicked:function(){$dp.$('last_modified_time2').focus();},maxDate:'#F{$dp.$D(\'last_modified_time2\')}'})">
					<input id="last_modified_time2" type="text" class="Wdate" name="last_modified_time2" style="width:100px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'last_modified_time\')}'})">
                </td>
                <td class="right td20"><label>所在地区：</label></td>
                <td class="td30">
                	<span class="xui-combobox combobox" id="province" data-options="editable:false,required:true,data:provinceData,onChange:onChangeProvince"><input type="text" class="combobox-text" style="width: 55px;"><input type="hidden" name="province" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span>
                    <span class="xui-combobox combobox" id="city" data-options="editable:false,required:true,data:cityData,onChange:onChangeCity"><input type="text" class="combobox-text" style="width: 55px;"><input type="hidden" name="city" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span>
                    <span class="xui-combobox combobox" id="district" data-options="editable:false,required:true"><input type="text" class="combobox-text" style="width: 55px;"><input type="hidden" name="district" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span>
                </td>
              </tr>
              <tr>
                <td class="right td20"><label>商户号：</label></td>
                <td class="td30"><input type="text" name="mchnt_cd"></td>
                <td class="right td20"><label>终端号：</label></td>
                <td class="td30"><input type="text" name="term_id"></td>
              </tr>
            </tbody><tfoot>
                <tr>
                    <td colspan="4" class="center">
                        <div style="margin:5px;"></div>
                        <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-search',datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.search(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">查询</span><span class="l-btn-icon icon-search">&nbsp;</span></span></a>
                        &nbsp;&nbsp;
                        <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-clear',datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.reset(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">重置</span><span class="l-btn-icon icon-clear">&nbsp;</span></span></a>
                        &nbsp;&nbsp;
          				<a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-export',url:'/action/ms/change-log/export-mchnt-busi'" style="padding:0 5px;" onclick="xTool.exportData(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">导出</span><span class="l-btn-icon icon-export">&nbsp;</span></span></a>
                    </td>
                </tr>
            </tfoot>
            </table>
        </form>
    </div>
    <br>
    <div class="xui-datagrid datagrid" style="min-width: 800px;" id="search-dg" data-options="pagination:true"><div class="datagrid-header">商户变更信息</div><div class="datagrid-body"><div class="datagrid-view"><table class="datagrid-table" border="0" cellspacing="0" cellpadding="0"><thead><tr class="datagrid-header-row"><th class="datagrid-header-rownumber" data-options="field:'rn',rownumber:true"></th><th data-options="field:'apptype',width:120,formatter:formatApptype">业务类型</th><th data-options="field:'mchnt_cd',width:100">商户号</th><th data-options="field:'account_type',width:120,formatter:formatAccountType">账户类型</th><th data-options="field:'account_no',width:120">账户帐号</th><th data-options="field:'bank_name',width:120">账户银行</th><th data-options="field:'oper_in',width:80,formatter:formatOperIn">操作标志</th><th data-options="field:'proc_st',width:90,formatter:formatProcSt">记录处理状态</th><th data-options="field:'last_modified_by',width:80">最后修改人</th><th data-options="field:'last_modified_time',width:140">最后修改时间</th></tr></thead><tbody></tbody></table></div><div class="datagrid-pager"></div></div></div>
    </div>

    <script>
    	var provinceData = xProvinceCityDistrict['province'];
        var cityData = xProvinceCityDistrict['city']['43'];
        
        function serializeSearchForm(data) {
            data.oper_in = 'U';
            data.proc_st = '8';
        }
        
    	function onChangeProvince(newValue, oldValue) {
            if (newValue) {
                $('#city').combobox('clear').combobox('loadData', xProvinceCityDistrict['city'][newValue]);
                $('#district').combobox('clear');
            }
        }

        function onChangeCity(newValue, oldValue) {
            if (newValue) {
                var province = $('#province').combobox('getValue');
                $('#district').combobox('clear').combobox('loadData', xProvinceCityDistrict['district'][province + newValue]);
            }
        }
        
        function formatApptype(value, rowData, rowIndex) {
	    	return xTool.formatField(xConfig['apptype'], value);
	    }
	    
	    function formatAccountType(value, rowData, rowIndex) {
	    	return xTool.formatField(xConfig['account_type'], value);
	    }
	    
	    function formatOperIn(value, rowData, rowIndex) {
	    	return xTool.formatField(xConfig['oper_in']['A'], value);
	    }
	    
	    function formatProcSt(value, rowData, rowIndex) {
	    	return xTool.formatField(xConfig['proc_st']['A'], value);
	    }
    </script>


</body></html>
