<!doctype html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
    <title>仓库信息</title>
    <link rel="stylesheet" type="text/css" href="../../js/themes/default/xui.css">
    <link rel="stylesheet" type="text/css" href="../../js/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/tool.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.xui.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.xconfig.js"></script>
    <script type="text/javascript" src="../../js/jquery.tool.js"></script>
</head>

<body class="search-body">
	<div class="search-div">
    <div>
        <form id="search-fm" class="form search-form" action="/action/ms/depot-info/search" method="post">
            <table class="table" style="width:950px;">
                <caption>查询仓库信息</caption>
                <tbody><tr>
                  <td class="right td20"><label>仓库名称：</label></td>
                  <td class="td30"><input type="text" name="depot_name"></td>
        <td class="right td20">&nbsp;</td>
        <td class="td30">&nbsp;</td>
      </tr>
                </tbody><tfoot>
                    <tr>
                        <td colspan="4" class="center">
                            <div style="margin:5px;"></div>
                            <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-search',datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.search(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">查询</span><span class="l-btn-icon icon-search">&nbsp;</span></span></a>
                            &nbsp;&nbsp;
                            <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-clear',datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.reset(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">重置</span><span class="l-btn-icon icon-clear">&nbsp;</span></span></a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
    <br>
    
    <div class="xui-datagrid datagrid" style="min-width: 800px;" id="search-dg" data-options="[myGridDefaults, {idField:'rec_id'}]"><div class="datagrid-header">仓库信息列表</div><div class="datagrid-body"><div class="datagrid-toolbar"><a href="javascript:void(0)" class="action xui-linkbutton l-btn l-btn-plain" onclick="xTool.batchSubmit(this)" data-options="plain:true,iconCls:'icon-view',datagrid:'#search-dg',url:'/action/ms/check-depot-no/create',msg:'开始盘点'"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">开始盘点</span><span class="l-btn-icon icon-view">&nbsp;</span></span></a></div><div class="datagrid-view"><table class="datagrid-table" border="0" cellspacing="0" cellpadding="0"><thead><tr class="datagrid-header-row"><th class="datagrid-header-rownumber" data-options="field:'rn',rownumber:true"></th><th class="datagrid-td-check" data-options="field:'chk',checkbox:true"><div class="datagrid-header-check"><input type="checkbox"></div></th><th data-options="field:'depot_id',width:120">仓库ID</th><th data-options="field:'depot_name',width:120">仓库名称</th><th data-options="field:'proc_st',width:90,formatter:formatProcSt">状态</th></tr></thead><tbody></tbody></table></div><div class="datagrid-pager"></div></div></div>
    </div>

    <script>
    	var myDefaultTransition = xConfig['status_transition']['H'];
    	
    	function formatProcSt(value, rowData, rowIndex) {
            return xTool.formatField(xConfig['proc_st']['H'], value);
        }
    </script>


</body></html>
