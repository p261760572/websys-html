<!doctype html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
    <title>直联商户批导</title>
    <link rel="stylesheet" type="text/css" href="../../js/themes/default/xui.css">
    <link rel="stylesheet" type="text/css" href="../../js/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/tool.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.xui.min.js"></script>
    <script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script><link href="../../js/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../js/jquery.xconfig.js"></script>
    <script type="text/javascript" src="../../js/jquery.tool.js"></script>
</head>

<body class="search-body" style="padding:5px;">
	<div class="search-div">
    <div>
        <form id="search-fm" class="form search-form" action="#" method="post">
            <table class="table" style="width:950px;">
                <caption>直联商户批导</caption>
                <tbody><tr>
                    <td class="right td20">
                        <label>审核日期：</label>
                    </td>
                    <td class="td30">
                        <input id="last_checked_time" type="text" class="Wdate xui-validatebox" name="last_checked_time" style="width:100px;" onfocus="WdatePicker({onpicked:function(){$dp.$('last_checked_time2').focus();},maxDate:'#F{$dp.$D(\'last_checked_time2\')}'})" data-options="required:true">
                        <input id="last_checked_time2" type="text" class="Wdate xui-validatebox" name="last_checked_time2" style="width:100px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'last_checked_time\')}'})" data-options="required:true">
                        <label class="required">*</label>
                    </td>
                    <td class="right td20">
                        <label>操作标志：</label>
                    </td>
                    <td class="td30">
                        <input type="radio" name="oper_in" value="I">
                        <label>新增</label>
                        <input type="radio" name="oper_in" value="U">
                        <label>修改</label>
                    </td>
                </tr>
                <tr>
                        <td class="right td20"><label>收单机构：</label></td>
                        <td class="td30 clear-readonly"><span class="xui-combobox combobox" id="acq_inst_id" data-options="editable:false,valueField:'acq_inst_id',textField:'acq_inst_name'"><input type="text" class="combobox-text"><input type="hidden" name="acq_inst_id" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span>(直联批导有效)</td>
                        <td class="right td20"></td>
                        <td class="td30"></td>
                      </tr>
                </tbody><tfoot>
                    <tr>
                        <td colspan="4" class="center">
                            <div style="margin:5px;"></div>
                            <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-search',url:'/action/ms/mchnt-s-export/export-mchnt',onBefore:onBeforeExport" style="padding:0 5px;" onclick="onClickExport(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">导出商户批导</span><span class="l-btn-icon icon-search">&nbsp;</span></span></a>
                            &nbsp;&nbsp;
                            <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-search',url:'/action/ms/mchnt-s-export/export-term',onBefore:onBeforeExport" style="padding:0 5px;" onclick="onClickExport(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">导出终端批导</span><span class="l-btn-icon icon-search">&nbsp;</span></span></a>
                            &nbsp;&nbsp;
                            <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-search',url:'/action/ms/mchnt-s-export/export-mchnt-i',onBefore:onBeforeExport" style="padding:0 5px;" onclick="onClickExport(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">导出直联转间联批导</span><span class="l-btn-icon icon-search">&nbsp;</span></span></a>
                            <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-search',url:'/action/ms/mchnt-s-export/export-term-i',onBefore:onBeforeExport" style="padding:0 5px;" onclick="onClickExport(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">导出直联转间联批导(分店)</span><span class="l-btn-icon icon-search">&nbsp;</span></span></a>
                            <a href="export-file.html" class="ft_right">查看导出记录</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
</div>
    <script>
        Date.prototype.format = function(format) {
            var o = {
                "M+": this.getMonth() + 1, //month
                "d+": this.getDate(), //day
                "h+": this.getHours(), //hour
                "m+": this.getMinutes(), //minute
                "s+": this.getSeconds(), //second
                "q+": Math.floor((this.getMonth() + 3) / 3), //quarter
                "S": this.getMilliseconds() //millisecond
            }
            if (/(y+)/.test(format))
                format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            for (var k in o)
                if (new RegExp("(" + k + ")").test(format))
                    format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
            return format;
        }

    	function onClickExport(target) {
	        var opts = $.parser.parseOptions(target);
	        var f = $(target).closest('form');
	        var sendData = xTool.serializeForm(f);
	
	        if (opts.onBefore && opts.onBefore.call(target, sendData) == false) {
	            return false;
	        }
	
	        $(target).linkbutton('disable');
	        xTool.send(opts.url, sendData, function (data) {
	        	$(target).linkbutton('enable');
	            if (data.code == 0) {
	            	xTool.openWin('download.html', data.url, '下载'+data.url);
	                if (opts.onSuccess) {
	                    opts.onSuccess.call(this, data);
	                }
	            }
	        });
	    }

        function onBeforeExport() {
            return $(this).closest('form').form('enableValidation').form('validate');
        }
        
        function initCombobox() {
            xTool.send('/action/ms/parameter/list', {
                acq_inst_id: '1'
            }, function (data) {
                if (data.code == 0) {                	
                    $('#acq_inst_id').combobox('loadData', data.acq_inst_id);                    
                }
            });
        }

        $(function() {
        	initCombobox();
            var today = new Date().format('yyyy-MM-dd');
            $('#search-fm').form('load', {
                last_checked_time: today,
                last_checked_time2: today
            });
        });
    </script>


</body></html>
