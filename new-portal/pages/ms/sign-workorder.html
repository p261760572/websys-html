<!doctype html>
<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
    <title>工作单提交</title>
    <link rel="stylesheet" type="text/css" href="../../js/themes/default/xui.css">
    <link rel="stylesheet" type="text/css" href="../../js/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../css/tool.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.xui.min.js"></script>
    <script type="text/javascript" src="../../js/My97DatePicker/WdatePicker.js"></script><link href="../../js/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../js/jquery.xconfig.js"></script>
    <script type="text/javascript" src="../../js/jquery.tool.js"></script>
</head>

<body class="search-body" style="padding:5px;">
    <div class="search-div">
        <div>
            <form id="search-fm" class="form search-form" action="/action/ms/workorder/search" method="post" data-options="onSerialize:serializeSearchForm">
                <table class="table" style="width:950px;">
                    <caption>查询工作单</caption>
                    <tbody><tr>
                        <td class="right td20">
                            <label>工作单号：</label>
                        </td>
                        <td class="td30">
                            <input type="text" name="work_order_no">
                        </td>
                        <td class="right td20"><label>工作单类型：</label></td>
                        <td class="td30"><span class="xui-combobox combobox" data-options="required:true,data:xConfig['work_order_type']"><input type="text" class="combobox-text"><input type="hidden" name="work_order_type" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span></td>
                    </tr>
                    <tr>
                      <td class="right td20"><label>工商营业执照名称：</label></td>
                      <td class="td30"><input type="text" name="mcht_name"></td>
                      <td class="right td20"><label>派单日期：</label></td>
                      <td class="td30">
                      	<input id="created_time" type="text" class="Wdate" name="created_time" style="width:100px;" onfocus="WdatePicker({onpicked:function(){$dp.$('created_time2').focus();},maxDate:'#F{$dp.$D(\'created_time2\')}'})">
                        <input id="created_time2" type="text" class="Wdate" name="created_time2" style="width:100px;" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'created_time\')}'})">
                      </td>
                    </tr>
                    <tr>
                      <td class="right td20"><label>执行人：</label></td>
                      <td class="td30"><span class="xui-combobox combobox" id="work_id"><input type="text" class="combobox-text"><input type="hidden" name="work_id" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span></td>
                      <td class="right td20"><label>计划执行日期：</label></td>
                      <td class="td30">
                      	<input type="text" class="Wdate" onfocus="WdatePicker()" name="plan_date" style="width:100px;">
                      </td>
                    </tr>
                    <tr>
                <td class="right td20"><label>商户号：</label></td>
                <td class="td30"><input type="text" name="mchnt_cd"></td>
                <td class="right td20"><label>终端号：</label></td>
                <td class="td30"><input type="text" name="term_id"></td>
              </tr>
              <tr>
              	<td class="right td20"><label>终端标识码：</label></td>
                <td class="td30"><input type="text" name="term_no"></td>
                <td class="right td20"></td>
                <td class="td30"></td>
              </tr> 
                    </tbody><tfoot>
                        <tr>
                            <td colspan="4" class="center">
                                <div style="margin:5px;"></div>
                                <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-search',datagrid:'#search-dg',onSuccess:onSearchSuccess" style="padding:0 5px;" onclick="xTool.search(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">查询</span><span class="l-btn-icon icon-search">&nbsp;</span></span></a>
                                <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-clear',datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.reset(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">重置</span><span class="l-btn-icon icon-clear">&nbsp;</span></span></a>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </div>
        <br>
        
        <div class="xui-datagrid datagrid" style="min-width: 800px;" id="search-dg" data-options="[myGridDefaults, {idField:'rec_id',transition:myDefaultTransition}]"><div class="datagrid-header">工作单列表</div><div class="datagrid-body"><div class="datagrid-toolbar"><a href="javascript:void(0)" class="action xui-linkbutton l-btn l-btn-plain" style="display:none;" onclick="xTool.edit(this)" data-options="disabled:true,plain:true,iconCls:'icon-edit',datagrid:'#search-dg',form:'#detail-fm',url:'/action/ms/workorder/sign'"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">提交</span><span class="l-btn-icon icon-edit">&nbsp;</span></span></a></div><div class="datagrid-view"><table class="datagrid-table" border="0" cellspacing="0" cellpadding="0"><thead><tr class="datagrid-header-row"><th class="datagrid-header-rownumber" data-options="field:'rn',rownumber:true"></th><th data-options="field:'work_order_no',width:100">工作单号</th><th data-options="field:'work_order_type',width:120,formatter:formatWorkOrderType">工作单类型</th><th data-options="field:'term_no',width:80">终端标识码</th><th data-options="field:'mcht_name',width:120">工商营业执照名称</th><th data-options="field:'work_id',width:120,formatter:formatWorkId">执行人</th><th data-options="field:'plan_date',width:100,formatter:formatPlanDate">计划执行日期</th><th data-options="field:'sender_id',width:80">派单人</th><th data-options="field:'sender_date',width:140">派单时间</th><th data-options="field:'oper_in',width:80,formatter:formatOperIn">操作标志</th><th data-options="field:'proc_st',width:90,formatter:formatProcSt">记录处理状态</th></tr></thead><tbody></tbody></table></div><div class="datagrid-pager"></div></div></div>
    </div>
    <div class="detail-div" style="display: none;">
    	<div style="padding:5px;">
    	</div>
    	<div class="xui-datagrid datagrid" style="min-width: 800px;" id="busi-binding-dg" data-options="pagination:false"><div class="datagrid-body"><div class="datagrid-view"><table class="datagrid-table" border="0" cellspacing="0" cellpadding="0"><thead><tr class="datagrid-header-row"><th class="datagrid-header-rownumber" data-options="field:'rn',rownumber:true"></th><th data-options="field:'apptype',width:100,formatter:formatApptype">业务类型</th><th data-options="field:'lc_fee_pre',width:140,formatter:formatLcFeePre">扣率</th><th data-options="field:'e_name',width:100">拓展人</th><th data-options="field:'app_st',width:100,formatter:formatAppSt">业务状态</th><th data-options="field:'psam_no',width:80">PSAM卡号</th><th data-options="field:'mchnt_cd',width:140">商户号</th><th data-options="field:'term_id',width:80">终端号</th></tr></thead><tbody></tbody></table></div></div></div>
        <form id="detail-fm" class="form view" action="/action/ms/workorder/view" method="post" data-options="onSerialize:serializeDetailForm,onLoad:onLoadDetailForm" style="width:950px;">
            <div style="padding:5px;">
                <table class="table" style="width:100%;">
                	<caption>提交信息</caption>
                    <tbody><tr>
                        <td class="right td20">
                            <label>工作单号：</label>
                        </td>
                        <td class="td30">
                            <input type="hidden" name="rec_id"><input type="text" name="work_order_no" class="edit xui-validatebox" data-options="required:true">
                            <label class="required">*</label>
                        </td>
                        <td class="right td20"><label>工作单类型：</label></td>
                        <td class="td30"><span class="edit xui-combobox combobox" data-options="required:true,data:xConfig['work_order_type']"><input type="text" class="combobox-text"><input type="hidden" name="work_order_type" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span></td>
                    </tr>
                    <tr>
                        <td class="right td20">
                            <label>商户地址：</label>
                        </td>
                        <td class="td30">
                            <input type="text" name="installed_addr" class="xui-validatebox" data-options="required:true">
                            <label class="required">*</label>
                        </td>
                        <td class="right td20">
                            <label>联系人：</label>
                        </td>
                        <td class="td30">
                            <input type="text" name="linkman" class="xui-validatebox" data-options="required:true">
                            <label class="required">*</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="right td20">
                            <label>手机号码：</label>
                        </td>
                        <td class="td30">
                            <input type="text" name="mobile" class="xui-validatebox" data-options="">
                        </td>
                        <td class="right td20">
                            <label>联系电话：</label>
                        </td>
                        <td class="td30">
                            <input type="text" name="telno" class="xui-validatebox" data-options="required:true">
                            <label class="required">*</label>
                        </td>
                    </tr>
                    <tr>
                      <td class="right td20"><label>是否完成：</label></td>
                      <td class="td30 clear-readonly"><span class="xui-combobox combobox" data-options="panelHeight:'auto',editable:false,required:true,data:xConfig['install_flag']"><input type="text" class="combobox-text"><input type="hidden" name="install_flag" class="combobox-value"><span class="combobox-addon"><i class="combobox-icon combobox-arrow"></i></span></span>
                        <label class="required">*</label></td>
                        <td class="right td20">
                            <label>执行日期：</label>
                        </td>
                        <td class="td30">
                            <input type="text" name="work_date" class="Wdate xui-validatebox" onfocus="WdatePicker()" data-options="required:true">
                        <label class="required">*</label>                        </td>
                    </tr>
                    <tr>
                      <td class="right td20"><label>提交备注：</label></td>
                      <td class="td30"><input type="text" name="sign_note" class="xui-validatebox" data-options="" id="sign_note"></td>
                      <td class="right td20">&nbsp;</td>
                      <td class="td30">&nbsp;</td>
                    </tr>

                </tbody></table>
            </div>

            <div style="text-align:center;">
                <div style="margin:5px;"></div>
                <a href="javascript:void(0)" class="button edit xui-linkbutton l-btn" data-options="iconCls:'icon-ok',url:'/action/ms/workorder/sign',onSuccess:onSubmitSuccess,prompt:false,datagrid:'#search-dg'" style="padding:0 5px;" onclick="xTool.editSubmit(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">提交</span><span class="l-btn-icon icon-ok">&nbsp;</span></span></a>
                <a href="javascript:void(0)" class="xui-linkbutton l-btn" data-options="iconCls:'icon-return'" style="padding:0 5px;" onclick="xTool.returnSearch(this)"><span class="l-btn-left l-btn-icon-left"><span class="l-btn-text">返回</span><span class="l-btn-icon icon-return">&nbsp;</span></span></a>
            </div>
        </form>
    </div>
    <script>
        var myDefaultTransition = xConfig['status_transition']['D'];
        
        function serializeSearchForm(data) {
        	data.proc_st = '1';
        }

        function serializeDetailForm(data) {
            /*
                  var i;
                  var work_flag = [];
                  for(i = 0; i < 9; i++) {
                  	work_flag.push($('#work_flag'+i).is( ":checked" ) ? '1' : '0');
                  }
                  data.work_flag = work_flag.join('');
                  */
        }

        function onLoadDetailForm(data) {
            var i;

            for (i = 0; i < data.data.work_flag.length; i++) {
                if (data.data.work_flag.charAt(i) == '1') {
                    $('#work_flag' + i).prop("checked", true);
                }
            }

            data.data.plan_date = data.data.plan_date.substr(0, 10);
            
            data.data.install_flag = '1';
            
            $('#busi-binding-dg').datagrid('clearSelections').datagrid('loadData', data.term_busi);
        }

        function formatPlanDate(value) {
            return value.substr(0, 10);
        }

        function formatWorkFlag(value) {
            var flag = ['送纸', '调单', '移机', '培训', '其它', '换机'];
            var work_flag = [],
                i;

            for (i = 0; i < value.length; i++) {
                if (value.charAt(i) == '1') {
                    work_flag.push(flag[i]);
                }
            }

            return work_flag.join(',');
        }
        
        function formatOperIn(value, rowData, rowIndex) {
	    	return xTool.formatField(xConfig['oper_in']['D'], value);
	    }

        function formatProcSt(value, rowData, rowIndex) {
            return xTool.formatField(xConfig['proc_st']['D'], value);
        }
        
        function formatWorkOrderType(value, rowData, rowIndex) {
            return xTool.formatField(xConfig['work_order_type'], value);
        }
        
        function formatWorkId(value, rowData, rowIndex) {
            return xTool.formatField(xConfig['work_id'], value) || value;
        }
        
        function onSubmitSuccess(request, response) {
        	xTool.showInfo('操作成功');
			$('.search-div').show();
			$('.detail-div').hide();
        }
        
        function onSearchSuccess(data) {
			if(data.total == 0) {
				xTool.showInfo('没有查到数据');
			}
		}
		
		function formatApptype(value) {
            return xTool.formatField(xConfig['apptype'], value);
        }
        
        function formatAppSt(value, row, index) {
            return xTool.formatField(xConfig['oper_in']['A'], row.oper_in) + xTool.formatField(xConfig['proc_st']['A'], row.proc_st);
        }
        
        function formatLcFeePre(value, row, index) {
        	var s = '';
        	
        	if($.inArray(row.fee_chan,['3','4']) >= 0) {
        		if(row.lc_fee_pre) {
	            	s += row.lc_fee_pre+'%';
	            	if(row.lc_fee_top) {
	            		s += '-' + row.lc_fee_top;
	            	}
	        	}
        	} else if($.inArray(row.fee_chan,['6','8']) >= 0) {
        		if(row.contract_fee) {
	            	s += row.contract_fee+'%';
	            	if(row.base) {
	            		s += ',保底' + row.base;
	            	}
	            	if(row.top) {
	            		s += ',封顶' + row.top;
	            	}
	        	}
        	} else {
        		s = xTool.formatField(xConfig['fee_algo'], row.fee_rule2, 'fee_algo', 'fee_algo_name');
        	}
        	
        	return s;
        }
		
		function initCombobox() {
            xTool.send('/action/ms/parameter/list', {
                work_id: '1',
                fee_algo: '1'
            }, function (data) {
                if (data.code == 0) {
                	$('#work_id').combobox('loadData', data.work_id);
                	//更新
                    xConfig['work_id'] = data.work_id;
                    xConfig['fee_algo'] = data.fee_algo;
                }
            });
        }

        $(function () {
        	initCombobox();
        });
    </script>


</body></html>
